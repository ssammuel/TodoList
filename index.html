<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" 
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" /> <!--Isso da acesso à icones no fontawesome.com-->
    <link rel="stylesheet" href="./style.css">
    <title>Todo-List</title>
</head>
<body>
    
    <header>
        <h1>TodoList - Testing...</h1>
    </header>

    <form> <!--Toda todolist se inicia no form-->
        <input type="text" class="todo-input"> <!--Aqui vai os textos-->
        <button class="todo-btn" type="submit">
            <i class="fas fa-plus-square"></i> <!--Este icone ficará em button-->
        </button>
    </form>

    <div class="todo-container">
        <ul class="todo-list"></ul> <!--essa é a lista de todolist-->
    </div>


    <script src="./main.js"></script>
</body>
</html>
